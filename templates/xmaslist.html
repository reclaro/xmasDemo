{% extends "bootstrap/base.html" %}

{% block scripts %}
    {{ super() }}

{% endblock %}

{% block title %}Christmas Play List{% endblock %}

{% block content %}
  <h1>Xmas play list Application</h1>

  {% for song in songs %}
  <div class="list-group">
	  <a href="https://www.youtube.com//watch?v={{ song.song_id }}" target="external" class="list-group-item list-group-item-action">{{  song.title }}</a> 
  </div>
{% endfor %}
   
{% endblock %}
